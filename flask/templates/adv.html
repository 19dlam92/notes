<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link -->
    <title>Notes Template</title>
</head>
<body>
    <div class = 'container'>
        <h1>
            This is our second time rendering a template with Flask!
            
            {% for student in students %}
                <p>{{ student['name'] }} - {{ student['age'] }}</p>
                <!-- STUDENT pulls info from the for loop -->
                <!-- STUDENTS pulls info from the backend -->
                <!-- The DOUBLE CURLY is REQUIRED per piece of info -->
                    <!-- double curly also REQUIRES a special form of commenting -->
                    <!-- otherwise it throws TemplateSyntaxError -->
            {% endfor %}

        </h1>
        <h3>
            
        </h3>
    </div>





    
</body>
</html>
